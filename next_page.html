<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聖誕節快樂</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f8f0e3;
      color: #4a2c2a;
      text-align: center;
      padding: 0;
      margin: 0;
      background-image: url('images/christmas-background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background-color: rgba(255, 0, 0, 0.8);
      color: #fff;
      padding: 30px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      font-family: 'Brush Script MT', cursive;
    }

    main {
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: inline-block;
      margin: 20px auto;
    }

    main p {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    iframe {
      border: 5px solid #d32f2f;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: rgba(0, 128, 0, 0.8);
      color: #fff;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
    }

    footer p {
      margin: 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Part 1</h1>
  </header>
  <main>
    <p>耶誕老公公的由來？</p>
    <iframe 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/_c2lbV7n03I" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
    <div style="margin-top: 20px;">
      <button onclick="location.href='index.html'" style="font-size: 16px; padding: 10px 20px; margin-right: 10px;">上一頁</button>
      <button onclick="location.href='next_page_2.html'" style="font-size: 16px; padding: 10px 20px;">下一頁</button>
    </div>
  </main>
  <footer>
    <p>祝您有個愉快的聖誕節！</p>
  </footer>
  <script>
    const dropzone = document.getElementById('dropzone');
    const feedback = document.getElementById('feedback');

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      const id = e.dataTransfer.getData('text');
      if (id === 'option1') {
        feedback.textContent = '答對了！';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = '答錯了，請再試一次！';
        feedback.style.color = 'red';
      }
      feedback.style.display = 'block';
    });
  </script>
</body>
</html>
